<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_memoFees_invoiceYear}:" for="invoiceYearEditInput" />
                <p:inputText value="#{memoFeesBean.memoFees.invoiceYear}"  id="invoiceYearEditInput" 
                    label="#{messages.field_label_memoFees_invoiceYear}" />
                <p:message for="invoiceYearEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_memoFees_invoiceMonth}:" for="invoiceMonthEditInput" />
                <p:inputText value="#{memoFeesBean.memoFees.invoiceMonth}"  id="invoiceMonthEditInput" 
                    label="#{messages.field_label_memoFees_invoiceMonth}" />
                <p:message for="invoiceMonthEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_memoFees_creationDate}:" for="creationDateEditInput" />
                <p:calendar id="creationDateEditInput" navigator="true" value="#{memoFeesBean.memoFees.creationDate}" label="#{messages.field_label_memoFees_creationDate}" />
                <p:message for="creationDateEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_memoFees_invoiceDate}:" for="invoiceDateEditInput" />
                <p:calendar id="invoiceDateEditInput" navigator="true" value="#{memoFeesBean.memoFees.invoiceDate}" label="#{messages.field_label_memoFees_invoiceDate}" />
                <p:message for="invoiceDateEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_memoFees_franchiseNumber}:" for="franchiseNumberEditInput" />
                <p:inputText value="#{memoFeesBean.memoFees.franchiseNumber}" id="franchiseNumberEditInput" 
                    label="#{messages.field_label_memoFees_franchiseNumber}" />
                <p:message for="franchiseNumberEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
